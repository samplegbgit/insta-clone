<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <div class="logo">InstaClone</div>
    <div class="nav-icons">
      <span>🏠</span>
      <span>💬</span>
      <span>❤️</span>
      <span>👤</span>
    </div>
  </nav>

  <main>
    <div class="feed">
      <div class="post">
        <div class="post-header">
          <img src="https://via.placeholder.com/40" class="profile">
          <span class="username">gauri_b</span>
        </div>
        <img src="https://via.placeholder.com/400x300" class="post-img">
        <div class="post-actions">❤️ 💬 📤</div>
        <p><strong>gauri_b</strong> enjoying sunshine 🌞</p>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
